dist: trusty
osx_image: xcode8.2
os:
  - linux
  - osx
sudo: false
language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

matrix:
  fast_finish: true
  allow_failures:
    - os: osx

install:
  - pip install -r requirements-dev.txt

script:
  - py.test --cov pyffi --cov-report=term tests
  - coverage report --show-missing

after_success:
  - coveralls

notifications:
    email: false
